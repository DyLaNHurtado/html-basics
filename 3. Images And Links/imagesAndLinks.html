<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Example</title>
</head>
<body>


<!--        <img>         -->

<!--src -> indica donde esta el archivo de imagen-->
<!--alt -> texto alternativo para la imagen-->
<!--width -> anchura de la imagen (px,%,etc..)-->
<!--height -> altura de la imagen (px,%,etc..)-->

<!--        <figure>         -->

<figure>
    <img src="logotipo.png" alt="Logotipo"><!--Imagen-->
    <figcaption>Logotipo</figcaption><!--Texto asociado a la imagen-->
</figure>
<!--        <a>        -->
<!-- Enlace a otra pagina-->
<a href="https://www.google.es" target="_blank">Google</a> <!-- Enlace a misma ventana no pongo nada, en otra target="_blank"-->

<!-- Enlace interno-->
<a href="#contacto">Contacto</a> <!-- #id del elemento a viajar-->


</body>
</html>
